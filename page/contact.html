<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 | 鸥波艺境</title>
    <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
    <header class="detail-header">
        <a href="../index.html" class="back-button" aria-label="返回首页">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M15.41 16.09L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" fill="currentColor"/>
            </svg>
        </a>
        <div class="page-title-group">
            <h1 id="detail-title">联系</h1>
            <span class="brand-subtitle">鸥波艺境</span>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <!-- 简洁的引导文字 -->
            <section class="contact-intro">
                <h2>静候知音</h2>
                <p>若有共鸣，愿闻其详。</p>
            </section>

            <!-- 精简的表单 -->
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="contact-name">称呼</label>
                    <input type="text" id="contact-name" name="name" required 
                           placeholder="如何称呼您" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="contact-email">联系方式（选填）</label>
                    <input type="email" id="contact-email" name="email" 
                           placeholder="邮箱或其他方式" maxlength="100">
                </div>
                
                <div class="form-group">
                    <label for="contact-message">留言</label>
                    <textarea id="contact-message" name="message" required 
                              placeholder="请写下您想说的话..." maxlength="1000"></textarea>
                    <div class="char-count"><span id="char-count">0</span>/1000</div>
                </div>
                
                <button type="submit" class="submit-button" id="submit-button">
                    <span class="button-text">寄出心意</span>
                    <span class="loading-spinner"></span>
                </button>
            </form>
            
            <!-- 简洁的说明 -->
            <div class="contact-notice">
                <h3>📮 关于留言</h3>
                <ul>
                    <li>内容仅我可见，不会公开</li>
                    <li>我会认真阅读每一条留言</li>
                    <li>通常不会回复，请予理解</li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="detail-footer">
        <p>© 2025 鸥波艺境 | 探索艺术的无限可能</p>
    </footer>

    <script src="../script/contact.js"></script>
</body>
</html>
