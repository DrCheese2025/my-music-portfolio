<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系 | 鸥波艺境</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="../styles/contact-close.css">
</head>
<body>
    <header class="detail-header">
        <a href="../index.html" class="back-button" aria-label="返回首页">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M15.41 16.09L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" fill="currentColor"/>
            </svg>
        </a>
        <div class="page-title-group">
            <h1 id="detail-title">联系</h1>
            <span class="brand-subtitle">鸥波艺境</span>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <!-- 主要提示信息 -->
            <section class="contact-intro">
                <div class="status-indicator">⏳</div>
                <h2>静心创作中</h2>
                <p>暂时关闭留言功能，专注于新的创作。</p>
            </section>

            <!-- 原有的联系表单区域改为不可用状态 -->
            <div class="contact-form-disabled">
                <div class="form-overlay">
                    <span class="disabled-text">留言功能暂未开放</span>
                </div>
                <!-- 保持原有的表单结构但禁用 -->
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="contact-name">称呼</label>
                        <input type="text" id="contact-name" name="name" disabled placeholder="功能暂未开放">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-email">联系方式（选填）</label>
                        <input type="email" id="contact-email" name="email" disabled placeholder="功能暂未开放">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-message">留言</label>
                        <textarea id="contact-message" name="message" disabled placeholder="功能暂未开放"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button" disabled>
                        <span class="button-text">暂未开放</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="detail-footer">
        <p>© 2025 鸥波艺境 | 探索艺术的无限可能</p>
    </footer>
</body>
</html>
